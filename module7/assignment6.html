<div data-role="page" id="third">

    <div data-role="header">
      <a data-ajax="false" href="test.html" data-icon="home" rel="external">Home</a>
        <h1><img src="images/home.png" height="50" width="50"><h2>Home</h2></h1>
    </div>

    <div role="main" class="ui-content">

        <ul id="theList" data-role="listview" data-inset="true">

        </ul>

        <form>
      <div data-role="fieldcontain">
        <label for="additemList">Add Item</label>
        <input type="text" name="additemList" id="additemList" value="" />
      </div>

        <div data-role="fieldcontain">
            <label for="additemAddress">New Address</label>
            <input type="text" name="additemAddress" id="additemAddress" value=""  />
        </div>
        <input type="button" id="testBtn" value="Add It">
        </form>
    </div>

</div>

<script>
  $("#testBtn").click(function() {
    var itemToAdd = $.trim($("#additemList").val());
    if(itemToAdd == "") return;
    $("#theList").append("<li>"+itemToAdd+"</li>");
    $("#theList").listview("refresh");
});
$("#testBtn").click(function() {
    var itemToAdd = $.trim($("#additemAddress").val());
    if(itemToAdd == "") return;
    $("#theList").append("<li>"+itemToAdd+"</li>");
    $("#theList").listview("refresh");
});
</script>
